<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2048 Game Clone</title>
    <link rel="stylesheet" href="style2048.css">
    <!-- 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous"> -->
</head>

<body>
    <div class="container">
        <div id="part1">
            <h1 id="h1">2048</h1>
            <span id="scorebox">
                <div class="score">
                    <span>Score</span>
                    <span id="runningscore">x</span>
                </div>
                <div class="score">
                    <span>Best</span>
                    <span id="highscore">y</span>
                </div>
            </span>
        </div>

        <div id="part2">
            <div>
                <div class="play">Play 2048 Game Online</div>
                <div class="join">Join the numbers and get to the <span class="play"> 2048 tile!</span></div>
            </div>
            <div>
                <form action="index2048.html"><button id="newGame">New Game</button></form>
            </div>
        </div>
        <div id="part3">
            <div id="game-board">
            </div>
        </div>
    </div>
    <script src="script2048.js"></script>
</body>

</html>
